<section class="course">
    <div class="container mt-1">
        <h1 class="text-center">All Courses</h1>
    </div>

    <div class="row mt-1">
        <div class="col-lg-3 mb-5" *ngFor="let cs of courses">
            <div class="box shadow-sm">
                <img src="{{cs.image}}" alt="" width="50%">
                <h3 class="mt-1">{{cs.name}}</h3>
                <p class="mt-1">{{cs.description}}</p>
                <button class="btn btn-dark btn-sm mt-2">Watch Now</button>
            </div>
        </div>
    </div>
</section>
